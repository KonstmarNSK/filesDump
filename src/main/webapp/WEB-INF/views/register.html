<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css" data-th-href="@{/resources/bootstrap/css/bootstrap.css}" type="text/css" />
    <title>Register</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">		
			</div>
			
			<div class="col-md-4">
				<form method="post">
					<h2>Please register</h2>
					<input name="email" id="inputEmail" class="form-control" placeholder="Email address" type="email">
					<input name="password" id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
					<button class="btn btn-lg btn-primary btn-block" style="margin-top:15px" type="submit">register</button>

                    <input
                            type="hidden"
                            data-th-name="${_csrf.parameterName}"
                            data-th-value="${_csrf.token}" />
				</form>
			</div>
			
			<div class="col-md-4">
			</div>
	  	</div>
	  </div>
</body>
</html>
